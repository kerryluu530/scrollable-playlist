<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrollable YouTube Playlist</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .scroll-container {
      width: 100%;
      max-width: 640px;
      height: 100vh;
      overflow-y: scroll;
    }
    iframe {
      width: 100%;
      height: 360px;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <iframe 
      src="https://www.youtube.com/embed/videoseries?list=PL4qlPqBsLP2yBN2JpGt3V100xqQ9m7xmJ" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
